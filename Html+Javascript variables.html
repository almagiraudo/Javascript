  existen tres tipos de declaraciones de variables:
var
let : declara una variable global en un bloque de ambito(scope), inicializándola opcionalmente a un valor.
const : declara una constante de solo lectura en un bloque de ambito.una constante funciona comouna variable pero no cambia su valor, es decir, representa un lugar de almacenamiento de tipos de datos en la memoria pero una vez asignado el valor inicial este no puede ser modificado.
 
existen tres Ambitos para la declaracion de una variable:
 -Ambito Global: cuando se declara una variable fuera de una funcion, se le denomina variable global, porque esta disponible para cualquier otro codigo en el documento actual.
 - Ambito Bloque: Este es utilizado pra las variables declaradas con la palabra reservada Let/const dento de un bloque de codigo.
 -Ambito Funcion: variable dentro de la funcion, se la denomina variable local porque esta disponible solo dentro de esa funcion donde fue declarada.
